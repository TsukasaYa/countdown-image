name: Update Countdown Image

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install ImageMagick
        run: sudo apt-get install -y imagemagick
      
      - name: Generate Countdown Image
        run: |
          TARGET_DATE="2026-01-26"  # ←ここだけ変える
          TODAY=$(date +%s)
          TARGET=$(date -d "$TARGET_DATE" +%s)
          DIFF=$(( (TARGET - TODAY) / 86400 ))

          # 正しい円の描画（中心=150,150 半径=120）
          convert -size 300x300 xc:none \
            -fill "#03A9F4" -draw "circle 150,150 150,30" \
            \
            -fill white -pointsize 130 -gravity center -annotate 0 "$DIFF" \
            \
            -fill "#333333" -pointsize 40 -gravity northwest -annotate +10+10 "あと" \
            -fill "#333333" -pointsize 40 -gravity southeast -annotate +10+10 "日" \
            countdown.png


      - name: Upload
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
